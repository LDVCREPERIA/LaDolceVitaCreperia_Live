
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - La Dolce Vita Creperia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'de',
                includedLanguages: 'de,en,it,fr,sq,tr,pt,es,sr,ar,uk',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="site-header">
        <button class="hamburger-btn" onclick="toggleNav(); vibrateFeedback(20)" style="font-size: 24px;">☰</button>
        <img src="globe.png" onclick="toggleTranslateMenu(); vibrateFeedback(15)" aria-label="Sprache wechseln" style="width: 24px; height: 24px; margin-right: 20px; cursor: pointer;">
        <div id="google_translate_element" style="display:none; position:absolute; top:50px; right:16px;"></div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav(); vibrateFeedback(20)">×</button>
            <a href="index.html" onclick="vibrateFeedback()">Home</a>
            <a href="ueber-uns.html" onclick="vibrateFeedback()">Über uns</a>
            <a href="menu.html" onclick="vibrateFeedback()">Menü</a>
            <a href="gallery.html" onclick="vibrateFeedback()">Galerie</a>
            <a href="kontakt.html" onclick="vibrateFeedback()">Kontakt</a>
        </nav>
    </div>

    <main class="gallery-container">
        <h1>Galerie</h1>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="20250405_150053.jpg" alt="La Dolce Vita Crêpe-Stand"></div>
                <div class="swiper-slide"><img src="20250405_150315.jpg" alt="Crêpe-Zubereitung"></div>
                <div class="swiper-slide"><img src="20250405_150501.jpg" alt="Leckere Crêpe-Kreation"></div>
                <div class="swiper-slide"><img src="20250405_150513.jpg" alt="Crêpe-Stand bei einem Event"></div>
                <div class="swiper-slide"><img src="20250405_150525.jpg" alt="Traditionelle Crêpe-Zubereitung"></div>
                <div class="swiper-slide"><img src="attached_assets/20241107_200413.jpg" alt="Nachtservice"></div>
                <div class="swiper-slide"><img src="attached_assets/Roberto1.jpg" alt="Roberto"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <a href="index.html" class="back-button">Zurück zur Startseite</a>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }

        function toggleTranslateMenu() {
            var el = document.getElementById("google_translate_element");
            el.style.display = (el.style.display === "block") ? "none" : "block";
        }

        function vibrateFeedback(ms = 20) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
            }
        }

        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            spaceBetween: 30,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });
    </script>
</body>
</html>
