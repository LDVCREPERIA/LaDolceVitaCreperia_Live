
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - La Dolce Vita Creperia</title>
    <style>
        #google_translate_element {
            z-index: 9999;
            position: relative;
        }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'de',
                includedLanguages: 'de,en,fr,it,tr,sq,es,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="swipe-navigation.js"></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="it">IT</option>
                <option value="fr">FR</option>
                <option value="es">ES</option>
                <option value="pt">PT</option>
                <option value="sq">SQ</option>
            </select>
        </div>
    </div>
    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <a href="index.html">Home</a>
            <a href="ueber-uns.html">Über uns</a>
            <a href="menu.html">Menü</a>
            <a href="gallery.html">Galerie</a>
            <a href="booking.html">Jetzt Buchen</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </div>

    <main class="contact-container">
        <h1>Kontakt</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> Telefon: +41 76 803 40 27</p>
            <div class="social-buttons">
                <a href="https://wa.me/41768034207" class="contact-button whatsapp" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="mailto:ldvcreperia@gmail.com" class="contact-button email">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="https://www.instagram.com/ladolcevitacreperia" class="contact-button instagram" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com/share/18syiZheqh/" class="contact-button facebook" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
    </main>

    <script>
        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
        
        window.onpageshow = function(event) {
            if (event.persisted) {
                document.querySelector('link[href="style.css"]').setAttribute('href', 'style.css?' + Date.now());
            }
        };
    </script>
</body>
</html>
