<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - La Dolce Vita Creperia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="swipe-navigation.js"></script>
</head>
<body>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav(); vibrateFeedback(20)">☰</button>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="it">IT</option>
                <option value="fr">FR</option>
                <option value="es">ES</option>
                <option value="pt">PT</option>
                <option value="sq">SQ</option>
            </select>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav(); vibrateFeedback(20)">×</button>
            <a href="index.html">Home</a>
            <a href="ueber-uns.html">Über uns</a>
            <a href="menu.html">Menü</a>
            <a href="gallery.html">Galerie</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </div>

    <main class="gallery-container">
        <h1>Galerie</h1>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="20250405_150053.jpg" alt="La Dolce Vita Crêpe-Stand"></div>
                <div class="swiper-slide"><img src="20250405_150315.jpg" alt="Crêpe-Zubereitung"></div>
                <div class="swiper-slide"><img src="20250405_150501.jpg" alt="Leckere Crêpe-Kreation"></div>
                <div class="swiper-slide"><img src="20250405_150513.jpg" alt="Crêpe-Stand bei einem Event"></div>
                <div class="swiper-slide"><img src="20250405_150525.jpg" alt="Traditionelle Crêpe-Zubereitung"></div>
                <div class="swiper-slide"><img src="attached_assets/20241107_200413.jpg" alt="Nachtservice"></div>
                <div class="swiper-slide"><img src="attached_assets/Roberto1.jpg" alt="Roberto"></div>
                <div class="swiper-slide"><img src="images/20250414_smarties.jpg" alt="La Dolce Vita Smarties Sign" class="gallery-img"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <a href="index.html" class="home-btn">Home</a>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }

        function toggleTranslateMenu() {
            var el = document.getElementById("google_translate_element");
            el.style.display = (el.style.display === "block") ? "none" : "block";
        }

        function vibrateFeedback(ms = 20) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
            }
        }

        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            spaceBetween: 30,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            }
        });
    </script>
</body>
</html>
