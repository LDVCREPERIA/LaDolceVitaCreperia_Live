
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke - La Dolce Vita Creperia</title>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()" aria-label="Toggle navigation menu">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe" aria-hidden="true"></i>
            <select onChange="changeLanguage(this.value)" aria-label="Select language">
                <option value="de">DE</option>
                <option value="en">EN</option>
            </select>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu" role="navigation">
            <button class="close-btn" onclick="toggleNav()" aria-label="Close navigation menu">×</button>
            <div class="nav-menu-brand">La Dolce Vita</div>
            <a href="index.html" data-i18n="home">Startseite</a>
            <a href="ueber-uns.html" data-i18n="about">Über uns</a>
            <a href="menu.html" data-i18n="menu">Menü</a>
            <a href="gallery.html" data-i18n="gallery">Galerie</a>
            <a href="booking.html" data-i18n="book_now">Jetzt Buchen</a>
            <a href="kontakt.html" data-i18n="contact">Kontakt</a>
        </nav>
    </div>

    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="thank-you-container" role="main">
        <div class="thank-you-content animate-in">
            <h1 data-i18n="thank_you.title" class="fade-in" tabindex="0">Vielen Dank!</h1>
            <p data-i18n="thank_you.message" class="fade-in" style="animation-delay: 0.2s" tabindex="0">
                Wir haben Ihre Anfrage erhalten und werden uns schnellstmöglich bei Ihnen melden.
            </p>
            <div class="button-container fade-in" style="animation-delay: 0.4s">
                <a href="index.html" class="back-button animate-in" data-i18n="thank_you.back_home">
                    Zurück zur Startseite
                </a>
                <a href="kontakt.html" class="contact-button animate-in" style="animation-delay: 0.2s" data-i18n="thank_you.contact">
                    Kontakt aufnehmen
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initI18n();
            document.querySelector('.thank-you-content').style.opacity = '1';
        });

        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
