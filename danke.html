
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danke - La Dolce Vita Creperia</title>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <style>
        #google_translate_element {
            z-index: 9999;
            position: relative;
        }
        .goog-te-banner-frame.skiptranslate, .goog-te-gadget-icon {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'de',
                includedLanguages: 'de,en,fr,it,tr,sq,es,pt',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="it">IT</option>
                <option value="fr">FR</option>
                <option value="es">ES</option>
                <option value="pt">PT</option>
                <option value="sq">SQ</option>
                <option value="tr">TR</option>
                <option value="uk">UK</option>
            </select>
        </div>
    </div>
    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <div class="nav-menu-brand">La Dolce Vita</div>
            <a href="index.html">Home</a>
            <a href="ueber-uns.html">Über uns</a>
            <a href="menu.html">Menü</a>
            <a href="gallery.html">Galerie</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </div>

    <main class="thank-you-container">
        <h2 data-i18n="thank_you">Vielen Dank für Ihre Anfrage!</h2>
        <p data-i18n="thank_you_message">Wir melden uns bald, um alle Details mit Ihnen zu besprechen.</p>
        <a href="index.html" class="back-button" data-i18n="back_to_home">Zurück zur Startseite</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', initI18n);
        
        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
