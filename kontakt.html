<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - La Dolce Vita Creperia</title>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
            </select>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <div class="nav-menu-brand">La Dolce Vita</div>
            <a href="index.html" data-i18n="home">Startseite</a>
            <a href="ueber-uns.html" data-i18n="about">Über uns</a>
            <a href="menu.html" data-i18n="menu">Menü</a>
            <a href="gallery.html" data-i18n="gallery">Galerie</a>
            <a href="booking.html" data-i18n="book_now">Jetzt Buchen</a>
            <a href="kontakt.html" data-i18n="contact">Kontakt</a>
        </nav>
    </div>

    <main class="contact-container">
        <h1 data-i18n="contact.title">Kontakt</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> <span data-i18n="contact.phone">Telefon</span>: +41 76 803 40 27</p>
            <div class="social-buttons">
                <a href="https://wa.me/41768034207" class="contact-button whatsapp" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="mailto:ldvcreperia@gmail.com" class="contact-button email">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="https://www.instagram.com/ladolcevitacreperia" class="contact-button instagram" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com/share/18syiZheqh/" class="contact-button facebook" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', initI18n);

        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
