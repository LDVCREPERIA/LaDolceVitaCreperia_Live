<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung - La Dolce Vita Creperia</title>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
            </select>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <div class="nav-menu-brand">La Dolce Vita</div>
            <a href="index.html" data-i18n="home">Startseite</a>
            <a href="ueber-uns.html" data-i18n="about">Über uns</a>
            <a href="menu.html" data-i18n="menu">Menü</a>
            <a href="gallery.html" data-i18n="gallery">Galerie</a>
            <a href="booking.html" data-i18n="book_now">Jetzt Buchen</a>
            <a href="kontakt.html" data-i18n="contact">Kontakt</a>
        </nav>
    </div>

    <main class="booking-container">
        <h1 data-i18n="booking_request">Buchungsanfrage</h1>
        <p data-i18n="form_intro">Füllen Sie unser Buchungsformular aus und wir melden uns schnellstmöglich bei Ihnen.</p>

        <form action="danke.html" method="GET" class="booking-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name" data-i18n="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone" data-i18n="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="city" data-i18n="city">Stadt</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="event_type" data-i18n="event_type">Art der Veranstaltung</label>
                <input type="text" id="event_type" name="event_type" required>
            </div>

            <div class="form-group">
                <label for="guests" data-i18n="guests">Anzahl der Gäste</label>
                <input type="number" id="guests" name="guests" required>
            </div>

            <div class="form-group">
                <label for="date" data-i18n="date">Wunschtermin</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit" data-i18n="send_request">Anfrage senden</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', initI18n);

        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
    <script type="text/javascript">
        function validateForm() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;

            if (!name || !phone || !date) {
                alert(i18next.t('form_validation_error', 'Please fill in all required fields'));
                return false;
            }

            const selectedDate = new Date(date);
            const today = new Date();
            if (selectedDate < today) {
                alert(i18next.t('date_validation_error', 'Please select a future date'));
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
