<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="thank_you">Vielen Dank - La Dolce Vita Creperia</title>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="js/i18n.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
        <div class="header-brand">La Dolce Vita</div>
        <div class="language-selector">
            <i class="fas fa-globe"></i>
            <select onChange="changeLanguage(this.value)">
                <option value="de">DE</option>
                <option value="en">EN</option>
            </select>
        </div>
    </div>

    <div class="nav-container">
        <nav class="nav-menu">
            <button class="close-btn" onclick="toggleNav()">×</button>
            <div class="nav-menu-brand">La Dolce Vita</div>
            <a href="index.html" data-i18n="home">Startseite</a>
            <a href="ueber-uns.html" data-i18n="about">Über uns</a>
            <a href="menu.html" data-i18n="menu">Menü</a>
            <a href="gallery.html" data-i18n="gallery">Galerie</a>
            <a href="booking.html" data-i18n="book_now">Jetzt Buchen</a>
            <a href="kontakt.html" data-i18n="contact">Kontakt</a>
        </nav>
    </div>

    <main class="thank-you-container">
        <h2 data-i18n="thank_you">Vielen Dank für Ihre Anfrage!</h2>
        <p data-i18n="thank_you_message">Wir melden uns bald, um alle Details mit Ihnen zu besprechen.</p>
        <a href="index.html" class="back-button" data-i18n="back_to_home">Zurück zur Startseite</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', initI18n);

        function toggleNav() {
            document.querySelector('.nav-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
